<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utube</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <nav class="header">
        <div class="nav-left header">
            <img class="hamburger" src="./images/menu.png" alt="">
            <img class="youtube-logo" src="./images/youtube.png" alt="youtube-logo">
        </div>

        <div class="nav-middle header">
            <div class="search-container">
                <input type="text" placeholder="Search">
                <img class="search" src="./images/glass.png" alt="">
            </div>
            <img class="mike" src="./images/microphone.png" alt="">
        </div>

        <div class="nav-right header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                <polygon points="23 7 16 12 23 17 23 7"></polygon>
            </svg>
           <img class="notification-icon" src="./images/notification.png" alt="">
           <img src="./images/shiba.png" alt="" class="profile">
        </div>
    </nav>


    <script src="./script.js"></script>
</body>
</html>
